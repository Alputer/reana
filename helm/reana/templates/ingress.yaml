{{- if .Values.ingress.enabled -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: reana-ingress
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
        - path: /api
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /oauth
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /account
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /lost-password
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /confirm
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /login
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /logout
          backend:
            serviceName: reana-server
            servicePort: 80
        - path: /sign-up
          backend:
            serviceName: reana-server
            servicePort: 80
        {{- if .Values.ui.enabled }}
        - path: /
          backend:
            serviceName: reana-ui
            servicePort: 80
        {{- end }}
      {{- if .Values.reana_url }}
      host: {{ .Values.reana_url }}
      {{- end }}
{{- end }}
